<!DOCTYPE html>
<html>
<head>
    <title>Find Sum</title>
</head>
<body>
    <script>
        var temp1, temp2, n1, n2, sum;
        temp1 = window.prompt("Enter first number: ");
        temp2 = window.prompt("Enter second number: ");
        n1 = parseInt(temp1);
        n2 = parseInt(temp2);
        sum = n1 + n2;
        document.write("Sum: ", +sum);
    </script>
</body>
</html>
